<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yahtzee!!!!!!</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="./style/style.css">
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script type='text/javascript' src='./script/starter.js'></script>
</head>
<body class="container">
  <div>
    <h1>Yahtzee!!!!</h1>
  </div>
  <div class="row">
    <section class="six columns">
      <button id="roll">Roll</button>
      <button id="choose">Choose</button>
      <table>
        <tbody>
          <tr>
            <td><img id='a' class='inPlay' data-click-state = 0 src="./assets/ace.png" alt=""></td>
            <td><img id='b' class='inPlay' data-click-state = 0 src="./assets/two.png" alt=""></td>
            <td><img id='c' class='inPlay' data-click-state = 0 src="./assets/three.png" alt=""></td>
            <td><img id='d' class='inPlay' data-click-state = 0 src="./assets/four.png" alt=""></td>
            <td><img id='e' class='inPlay' data-click-state = 0 src="./assets/five.png" alt=""></td>
          </tr>
        </tbody>
      </table>
      <button id="start">Start Game</button>
      <section>
        <p id='rollTurn'>Roll: 0</p>
        <p id='round'>Round: 0</p>
      </section>
    </section>
    <section class="six columns">
        <table id="scores">
          <tr>
            <td id="total" class="score">0</td>
            <td>Score</td>
          </tr>
          <tr>
            <td id="acePoints" class='score'>0</td>
            <td id="aces" class="scoreCategory">Aces</td>
            <td id="3KindPoints" class='score'>0</td>
            <td id="3Kind" class="scoreCategory">3-of-a-Kind</td>
          </tr>
          <tr>
            <td id="twoPoints" class="score">0</td>
            <td id="twos" class="scoreCategory">Twos</td>
            <td id="4KindPoints" class="score">0</td>
            <td id="4Kind" class="scoreCategory">4-of-a-Kind</td>
          </tr>
          <tr>
            <td id="threePoints" class="score">0</td>
            <td id="threes" class="scoreCategory">Threes</td>
            <td id="smStraightPoints" class="score">0</td>
            <td id="smStraight" class="scoreCategory">Small Straight</td>
          </tr>
          <tr>
            <td id="fourPoints" class="score">0</td>
            <td id="fours" class="scoreCategory">Fours</td>
            <td id="lgStraightPoints" class="score">0</td>
            <td id="lgStraight" class="scoreCategory">Large Straight</td>
          </tr>
          <tr>
            <td id="fivePoints"class="score">0</td>
            <td id="fives" class="scoreCategory">Fives</td>
            <td id="fullHousePoints" class="score">0</td>
            <td id="fullHouse" class="scoreCategory">Full House</td>
          </tr>
          <tr>
            <td id="sixPoints" class="score">0</td>
            <td id="sixes" class="scoreCategory">Sixes</td>
            <td id="yahtzeePoints" class="score">0</td>
            <td id="yahtzee" class="scoreCategory">Yahtzee!</td>
          </tr>
          <tr>
            <td id="bonusPoints" class="score">0</td>
            <td id="bonus">Bonus</td>
            <td id="chancePoints" class="score">0</td>
            <td id="chance" class="scoreCategory">Chance</td>
          </tr>
        </table>
    </section>
  </div>


</body>
</html>
